- name:Big Things
  hosts: all
  tasks:
    - name: Create a file on linux
      file:
        path: "/test-ansiblefile.txt"
        state: touch
        when: ansible_facts["ansible_os_family"] == "Linux"

    - name: Create a file on windows 
      win_file:
        path: "/test-ansiblefile.txt"
        state: touch
        when: ansible_facts["ansible_os_family"] == "Windows"